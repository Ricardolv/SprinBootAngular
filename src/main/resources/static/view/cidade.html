<div ng-controller="cidadeController">
    Opa {{ cidade.nome}} <br/>

    <input id="nome" type="text" ng-model="cidade.nome" />

    <input type="button" value="Salvar" ng-click="salvarCidade()" />
    <input type="button" value="Cancelar" ng-click="cancelCidade()" />

    <br />
    <div ng-repeat=" c in cidades">

        {{ c.nome}}
        <input type="button" value="Excluir" ng-click="deleteCidade(c)" />
        <input type="button" value="Alterar" ng-click="updateCidade(c)" />
    </div>
</div>

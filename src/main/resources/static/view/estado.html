<div ng-controller="estadoController">
    Opa {{ estado.nome}} <br/>

    <input id="nome" type="text" ng-model="estado.nome" />

    <input type="button" value="Salvar" ng-click="salvarEstado()" />
    <input type="button" value="Cancelar" ng-click="cancelEstado()" />

    <br />
    <div ng-repeat=" c in estados">

        {{ c.nome}}
        <input type="button" value="Excluir" ng-click="deleteEstado(c)" />
        <input type="button" value="Alterar" ng-click="updateEstado(c)" />
    </div>
</div>
